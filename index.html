<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - Schicane</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Landing (First) Page */
    .landing {
      height: 100vh;  /* Full viewport height */
      background: url('path/to/your/background.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .landing .logo {
      width: 1000px;      /* Adjust as needed */
      height: 200px;     /* Adjust as needed */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .landing .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Second Page (Content Page) */
    .page-content {
      min-height: 100vh;  /* Ensures at least a full screen height */
      background: #fff;
      padding: 20px;
    }
    
    /* Header Styling */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }
    .header-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-left {
      justify-content: flex-start;
    }
    .header-center {
      justify-content: center;
    }
    .header-right {
      justify-content: flex-end;
    }
    
    /* Logo placeholders in header */
    .logo-img {
      width: 50px;
      height: 50px;
    }
    .logo-img img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    /* Navigation styling */
    .header-right nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .header-right nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Landing Page Section -->
  <section class="landing">
    <div class="logo">
      <img src="/media/text logo.com" alt="Logo">
    </div>
  </section>

  <!-- Second Page Section -->
  <section class="page-content">
    <header>
      <div class="header-section header-left">
        <div class="logo-img"><img src="path/to/your/logo-left.png" alt="Left Logo"></div>
      </div>
      <div class="header-section header-center">
        <div class="logo-img"><img src="path/to/your/logo-center.png" alt="Center Logo"></div>
      </div>
      <div class="header-section header-right">
        <nav>
          <ul>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#club">Club</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </section>

</body>
</html>
